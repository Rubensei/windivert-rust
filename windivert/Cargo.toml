[package]
name = "windivert"
version = "0.7.0-beta.1"
description = "Wrapper library around windivert-sys"
authors = ["Ruben Serrano Izquierdo <rserranoizq@gmail.com>"]
repository = "https://github.com/Rubensei/windivert-rust.git"
homepage = "https://github.com/Rubensei/windivert-rust"
documentation = "https://docs.rs/windivert"
keywords = ["ffi", "windivert", "bindings", "driver"]
categories = ["external-ffi-bindings"]
readme = "../README.md"
license = "LGPL-3.0-or-later"
edition = "2021"
rust-version = "1.74"

[features]
default = []
vendored = ["windivert-sys/vendored"]
static = ["vendored", "windivert-sys/static"]

[dependencies]
etherparse = "0.16"
thiserror = "1"
windivert-sys = { version = "0.11.0-beta.0", path = "../windivert-sys" }

[dev-dependencies]
mockall = "0.13"
serial_test = "3"

[dependencies.windows]
version = "0.58"
features = [
	"Devices_Custom",
	"Win32_Devices",
	"Win32_Foundation",
	"Win32_Security",
	"Win32_Storage_FileSystem",
	"Win32_System_Diagnostics",
	"Win32_System_IO",
	"Win32_System_Ioctl",
	"Win32_System_Registry",
	"Win32_System_Services",
	"Win32_System_Threading",
]

[package.metadata.docs.rs]
default-target = "x86_64-pc-windows-msvc"
